		</section>

			<a href="2025111654_door_sci2.html"><img src="sci_door.png" alt="오래된 듯 때가 탄 흰색 또는 매우 연한 분홍색의 민무늬 문. 우측에는 둥근 은색 손잡이가 달려있고, 문 하단 우측 모서리 근처에는 금속 재질의 문 고정 장치가 바닥에 설치되어 있다."></a>
